<div class="container font-weight-lighter">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="center">
        <a class="btn font-weight-lighter" href="#">FridgeHUB</a>
      </div>

      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="text-muted space icopad" href="/home"><mat-icon aria-hidden="false">home</mat-icon></a>
      </div>
    </div>

    <div class="line"></div>

    <div class="pad">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control font-weight-lighter" id="name">
                </div>
              </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control font-weight-lighter" id="last_name">
                </div>
              </div>

            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control font-weight-lighter" id="email" placeholder="email@example.com">
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
              </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirmPassword">
                </div>
              </div>

        </form>

        <div class="pos">
            <a class="btn btn-sm btn-outline-secondary" href="/subscribe">Subscribe</a>
          </div>
    </div>
</div>
